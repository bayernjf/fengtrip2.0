	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-register" action="/user/register.do" method="post">
		        <h2 class="form-login-heading">register now</h2>
		        <div class="login-social-link centered">
		        	<span th:text="${session.registermsg }"></span>
		        </div>
		        <div class="login-wrap">
		            <input name="username" type="text" class="form-control" placeholder="User ID" autofocus>
		            <br>
		            <input name="password" type="password" class="form-control" placeholder="Password">
		            <label class="checkbox">
		                <span class="pull-right">
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> REGISTER</button>
		            <a class="btn btn-theme btn-block" href="index.html">返回</a>
		            <hr>
		            
		            <div class="login-social-link centered">
		            <p>or you can sign in via your social network</p>
		                <button class="btn btn-facebook" type="button"><i class="fa fa-facebook"></i> Facebook</button>
		                <button class="btn btn-twitter" type="button"><i class="fa fa-twitter"></i> Twitter</button>
		            </div>
		            <div class="registration">
		                Have an account already?<br/>
		                <a class="" href="/login.html">
		                    Sign in now
		                </a>
		            </div>
		
		        </div>
		
		      </form>	  	
	  	
	  	</div>
	  </div>
